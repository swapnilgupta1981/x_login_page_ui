<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in X / X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-1">
        <div class="container-2">
            <header>
                <div class="navbar">
                    <img class="x-logo" src="images/X_logo_2023_(white).png" alt="x_logo">
                </div>
            </header>
            <div class="container-3">
                <div class="container-4">
                    <div class="container-5">
                        <div class="container-5_1">
                            Sign in to X
                        </div>

                    </div>
                    <div class="container-6">
                        <button class="my-button">
                            <img class="google-logo" src="images/google-logo.png" alt="google logo">
                            Sign in with Google
                        </button>
                    </div>
                    <div class="container-7">
                        <button class="my-button">
                            <i class="fa-brands fa-apple icon-size"></i>
                            Sign in with Apple
                        </button>
                    </div>
                    <div class="container-8">
                        <div class="container-8_1">
                            <hr class="my-hr-tag">
                        </div>
                        <div class="container-8_2">
                            or
                        </div>
                        <div class="container-8_3">
                            <hr class="my-hr-tag">
                        </div>

                    </div>
                    <div class="container-9">
                        <div class="container-9_1">
                            <input class="container-9_1" type="text" placeholder="Phone,email, or username" />
                        </div>
                    </div>
                    <div class="container-10">
                        <button class="my-button">
                            Next
                        </button>
                    </div>
                    <div class="container-11">
                        <button class="my-button_1">
                            Forgot password?
                        </button>
                    </div>
                    <div class="container-12">
                        Don't have an account?
                        <span class="sign_up">
                            Sign up
                        </span>
                    </div>
                </div>

            </div>

        </div>
        </header>

    </div>
    </header>
</body>

</html>
